    <title>Tinder for Pets</title>
</head>
<body>

    <a class="navbar-brand" href="HomeView.html">Tinder for Pets</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="HomeView.html">Home</a>

        <li class="nav-item">
            <a class="nav-link" href="LandingPageView.html">Landing</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1 id="appname"> Manage Profile </h1>
</div>
<div class="container" id="profileCreation">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="main">
            <div class="row">
                <div class="col-md-8">
                    <button id="personalInfo" class="btn btn-outline-primary"> Personal Information</button>
                    <button id="addPet" class="btn btn-outline-primary">Add a New Pet</button>
                </div>
            </div>
            <ul class="nav nav-tabs" id="petTabs" role="tablist">
            </ul>
            <form id="profileForm">
                <div class="form-group">
                    <h4>Basic Information</h4>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cell">Cell</label>
                        <input type="text" class="form-control" id="cell" placeholder="Cell">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="whatsapp">Whatsapp</label>
                        <input type="text" class="form-control" id="whatsapp" placeholder="whatsapp">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control" id="facebook" placeholder="facebook">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="province">State</label>
                        <input type="text" class="form-control" id="province" placeholder="State">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="biography">Biography</label>
                    <input type="text" class="form-control input-lg" id="biography" placeholder="Biography">
                </div>
                <div class="form-group">
                    <h4>Security Information</h4>
                </div>
                <div class="form-group">
                    <label for="old-password">Password</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="old-password" placeholder="Current Password">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="new-password" placeholder="New Password">
                        </div>
                        <div class="form-group col-md-6">
                            <button id="changePassword" type="submit" class="btn btn-outline-primary">Change Password</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="question">Security Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Security Question">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="answer">Security Answer</label>
                        <input type="password" class="form-control" id="answer" placeholder="Security Answer">
                    </div>
                </div>
                <button id="submit" type="submit" class="btn btn-outline-primary">Save</button>
                <p id="formMsg"></p>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


</body>
