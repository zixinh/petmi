<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="ProfileCreation.css">
    <link rel="stylesheet" href="Common.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <h1 id="appname"> Create Profile </h1>
</div>
<div class="container" id="profileCreation">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="main">
            <div class="row">
                <div class="col-md-8">
                    <button id="personalInfo" class="btn btn-outline-primary"> Personal Information</button>
                </div>
            </div>
            <ul class="nav nav-tabs" id="petTabs" role="tablist">
            </ul>
            <form id="profileForm">
                <div class="form-group">
                    <h4>Basic Information</h4>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cell">Cell</label>
                        <input type="text" class="form-control" id="cell" placeholder="Cell" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="whatsapp">Whatsapp</label>
                        <input type="text" class="form-control" id="whatsapp" placeholder="whatsapp">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control" id="facebook" placeholder="facebook">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="province">State</label>
                        <input type="text" class="form-control" id="province" placeholder="State" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="biography">Biography</label>
                    <input type="text" class="form-control input-lg" id="biography" placeholder="Biography">
                </div>
                <div class="form-group">
                    <h4>Security Information</h4>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Min. length of 6 with both letters and digits" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="re-password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="question">Security Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Security Question" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="answer">Security Answer</label>
                        <input type="password" class="form-control" id="answer" placeholder="Security Answer" required>
                    </div>
                </div>
                <div id="petForm"></div>
                <button id="submitForm" class="btn btn-outline-primary">Sign Up</button>
                <button id="newPet" class="btn btn-outline-primary">Add a New Pet</button>
                <a id="goBack" href="LandingPageView.html">Go Back</a>
                <p id="formError"></p>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


</body>
