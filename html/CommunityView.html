<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Community</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="ProfileOverlayViewStyles.css">
    <link rel="stylesheet" href="CommunityView.css" />
    <link rel="stylesheet" href="Common.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm shadow-lg p-2 bg-white rounded">
        <a class="navbar-brand" href="HomeView.html">Tinder for Pets</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="HomeView.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
        </div>
    </div>

    <!-- Overlay (i.e. a modal) -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <!-- Profile information column -->
                        <div class="col-md-4">
                            <div class="card" id="profile">
                                <img class="card-img-top" id="profilePic" src="../images/NA.png" alt="Profile pic">
                                <div class="card-body">
                                    <p class="card-text" id="biography"></p>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Name <em id="name"></em></li>
                                        <!--<li class="list-group-item">Owner <span id="owner"/></li>-->
                                        <li class="list-group-item">Age <em id="age"></em></li>
                                        <li class="list-group-item">Gender <em id="gender"></em></li>
                                        <li class="list-group-item">Species <em id="species"></em></li>
                                        <li class="list-group-item">Breed <em id="breed"></em></li>
                                        <li class="list-group-item">Relationship Goal <em id="relationship"></em></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- Carousel column -->
                        <div class="col-md-8">
                            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators" id="buttons">
                                </ol>
                                <div class="carousel-inner" id="gallery">
                                </div>
                                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="CommunityView.js"></script>

</html>
